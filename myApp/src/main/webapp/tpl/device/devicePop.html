<!-- 新增、编辑 设备 -->
<div class="modal-content">
    <form>
        <div class="modal-header model-blue">
            <span class="model-title">{{title}}</span>
        </div>
        <div class="modal-body" style="max-height: 360px;overflow-y: auto;">
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    检测器编号：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <input class="form-control input-sm" type="text"
                           ng-model="detector.deviceId"
                           style="width: 260px;" required>
                </div>
                <div class="col-sm-2">
                    <span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>
                </div>
            </div>
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    内存总量：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <input class="form-control input-sm" type="text"
                           ng-model="detector.memTotal"
                           style="width: 260px;">
                </div>
                <!--<div class="col-sm-2">-->
                    <!--<span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>-->
                <!--</div>-->
            </div>
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    CPU信息：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <input class="form-control input-sm" type="text"
                           ng-model="detector.cpuInfo"
                           style="width: 260px;">
                </div>
                <!--<div class="col-sm-2">-->
                    <!--<span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>-->
                <!--</div>-->
            </div>
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    磁盘信息：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <input class="form-control input-sm" type="text"
                           ng-model="detector.diskInfo"
                           style="width: 260px;">
                </div>
                <!--<div class="col-sm-2">-->
                    <!--<span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>-->
                <!--</div>-->
            </div>
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    产品软件版本号：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <input class="form-control input-sm" type="text"
                           ng-model="detector.softVersion"
                           style="width: 260px;">
                </div>
                <!--<div class="col-sm-2">-->
                    <!--<span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>-->
                <!--</div>-->
            </div>
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    接口信息：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <textarea class="form-control input-sm"
                              ng-model="detector.interfaceInfo"
                              cols="12" rows="3" style="width: 260px;">
                    </textarea>
                </div>
                <!--<div class="col-sm-2">-->
                    <!--<span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>-->
                <!--</div>-->
            </div>
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    部署单位：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <input class="form-control input-sm" type="text"
                           ng-model="detector.organs"
                           style="width: 260px;" required>
                </div>
                <div class="col-sm-2">
                    <span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>
                </div>
            </div>
            <div class="form-group-sm">
                <div class="col-sm-4" style="text-align: right;">
                    部署位置：
                </div>
                <div class="col-sm-6" style="padding: 2px;">
                    <input class="form-control input-sm" type="text"
                           ng-model="detector.address"
                           style="width: 260px;" required>
                </div>
                <div class="col-sm-2">
                    <span style="top: 10px;font-size: 20px;font-weight:bold;color: #ff0100;vertical-align: middle;">*</span>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="text-align: right;padding-right: 20px;">
            <button class="btn btn-sm btn-success" type="submit" ng-click="okClick();">确定</button>
            <span class="btn btn-sm btn-warning" ng-click="cancelClick();">取消</span>
        </div>
    </form>
</div>
