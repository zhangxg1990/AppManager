<!--登录页面-->
 <div class="log">
     <div class="login bg-black animated fadeInDown">

         <div class="login-header">
             <div class="brand">
                 <p class="log_h3">互联网接入口保密监测平台</p>
             </div>
             <div class="icon">
                 <img src="assets/img/login_1.png" alt="" />
             </div>
         </div>

         <div class="login-content">
             <div>
                 <div class="form-group">
                     <input type="text" class="form-control input-lg" ng-model="user.username" placeholder="用户名/电话号码/邮箱" />
                 </div>
                 <div class="form-group">
                     <input type="password" class="form-control input-lg" ng-model="user.password" placeholder="密码" />
                 </div>
                 <label class="checkbox L_checkbox">
                     <input type="checkbox" ng-model="user.saveUserCHK"/> 记住密码
                     <!--<input type="checkbox" ng-model="savePassword"/> 记住密码 &lt;!&ndash; user.saveUserCHK &ndash;&gt;-->
                 </label>
                 <div class="login-buttons">
                     <button type="submit" ng-click="loginClick();" class="btn btn-success btn-block btn-lg btn_lg_css">立 即 登 录</button>
                 </div>
             <div>
         </div>
     </div>
 </div>
      </div>
</div>
<!--登录页面 END -->
